name: Generate Contribution Snake

on:
  schedule:
    - cron: "0 6 * * *" # daily at 06:00 UTC
  push:
    branches:
      - main
  workflow_dispatch: # allow manual trigger

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"

      - name: Generate contribution snake SVG
        run: |
          mkdir -p output
          npx --yes @platane/snk --user "${{ github.repository_owner }}" --output output/github-contribution-grid-snake-dark.svg --style dark || echo "snk generation failed"

      - name: Commit generated SVG
        uses: EndBug/add-and-commit@v9
        with:
          author_name: github-actions[bot]
          author_email: 41898282+github-actions[bot]@users.noreply.github.com
          message: "chore: update contribution snake"
          add: "output/github-contribution-grid-snake-dark.svg"
          push: true
